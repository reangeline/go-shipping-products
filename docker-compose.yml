version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: shipping-packs-api:prod
    environment:
      PACK_PROVIDER: "file"
      PACK_SIZES_FILE: "/packs.csv"
      HTTP_ADDR: ":8080"
    volumes:
      - ./packs.csv:/packs.csv:ro  
    ports:
      - "8080:8080"           # visível só dentro da rede
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks: [appnet]
    # Se preferir file provider, descomente o volume:
    # volumes:
    #   - ./packs.csv:/app/packs.csv:ro
    #   - ./docs/openapi.yaml:/app/docs/openapi.yaml:ro

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    image: shipping-packs-web:prod
    # depends_on:
    #   api:
    #     condition: service_healthy
    ports:
      - "3000:80"            # expõe o site na porta 80 do host
      # - "443:443"        # se for adicionar TLS, gerenciar conf/cerificados
    restart: unless-stopped
    networks: [appnet]

networks:
  appnet: {}